<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="index.css" rel="stylesheet"/> 
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <div class="grid">
    <div id="row-1">
      <div id="cell-0" class="cell" cell="0">0</div>
      <div id="cell-1" class="cell" cell="1" >1</div>
      <div id="cell-2" class="cell" cell="2">2</div>
    </div>
    <div id="row-2">
      <div id="cell-3" class="cell" cell="3">3</div>
      <div id="cell-4" class="cell" cell="4">4</div>
      <div id="cell-5" class="cell" cell="5">5</div>
    </div>
    <div id="row-3">
      <div id="cell-6" class="cell" cell="6">6</div>
      <div id="cell-7" class="cell" cell="7">7</div>
      <div id="cell-8" class="cell" cell="8">8</div>
    </div>
  </div>
  

  <div>
    <h5>Time Elapsed : 0 Seconds</h5>
  </div>

  <div class="status">
    <h5 id="status-text">Press Start Game To Begin.</h5>
    <button id="start" type="button" >Start Game</button>
  </div>
  <div>
    <form id="player-form">
     <div id=player-one-wrap>
      <label>X's: <input id="player-one" type="text" placeholder="name"/></label> 
    </div>
    <div id="player-two-wrap">
     <label>O's: <input id="player-two" type="text" placeholder="name"/></label> 
    </div>
     <button type="submit" id="submit">Submit</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
